<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第106回草月いけばな展 花材注文書</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 bg-gradient-to-br from-green-50 to-emerald-100 font-inter">
    <div class="max-w-4xl mx-auto px-4 py-8 bg-white rounded-xl shadow-sm">
        <h1 class="text-xl font-bold text-gray-800 mb-4">第106回草月いけばな展 花材注文書</h1>
        <form id="orderForm" class="space-y-8" action="https://formsubmit.co/youraddress@gmail.com" method="POST" enctype="multipart/form-data">
            <!-- お名前 -->
            <div>
                <label class="block text-sm font-semibold text-gray-700">お名前</label>
                <input type="text" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
            <!-- メールアドレス -->
            <div>
                <label class="block text-sm font-semibold text-gray-700">メールアドレス</label>
                <input type="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
            <!-- 電話番号 -->
            <div>
                <label class="block text-sm font-semibold text-gray-700">電話番号</label>
                <input type="tel" name="phone" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
            <!-- 出品者番号 -->
            <div>
                <label class="block text-sm font-semibold text-gray-700">出品者番号 / ID</label>
                <input type="text" name="exhibitorNumber" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
            <!-- 出展期間 -->
            <div>
                <label class="block text-sm font-semibold text-gray-700">出展期間</label>
                <select name="period" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                    <option value="">選択してください</option>
                    <option value="first">第一期</option>
                    <option value="second">第二期</option>
                </select>
            </div>
            <!-- 花席No. -->
            <div>
                <label class="block text-sm font-semibold text-gray-700">花席No.</label>
                <input type="text" name="seatNumber" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
            <!-- 作品サイズ -->
            <div>
                <label class="block text-sm font-semibold text-gray-700">作品サイズ (最大)</label>
                <div class="flex gap-2">
                    <input type="text" name="artworkSizeW" placeholder="W" class="w-1/3 px-3 py-2 border border-gray-300 rounded-lg">
                    <input type="text" name="artworkSizeD" placeholder="D" class="w-1/3 px-3 py-2 border border-gray-300 rounded-lg">
                    <input type="text" name="artworkSizeH" placeholder="H" class="w-1/3 px-3 py-2 border border-gray-300 rounded-lg">
                </div>
            </div>
            <!-- スケジュール -->
            <div>
                <label class="block text-sm font-semibold text-gray-700">スケジュール</label>
                <input type="date" name="arrangementDate" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                <input type="time" name="arrangementTime" class="w-full px-4 py-3 border border-gray-300 rounded-lg mt-2">
            </div>
            <!-- 花材注文詳細 -->
            <div>
                <label class="block text-sm font-semibold text-gray-700">花材注文詳細</label>
                <textarea name="orderDetails" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg"></textarea>
            </div>
            <!-- 添付ファイル（画像） -->
            <div>
                <label class="block text-sm font-semibold text-gray-700">スケッチ / 参考画像のアップロード（任意）</label>
                <input type="file" name="attachment" accept="image/*" multiple>
            </div>
            <!-- 送信ボタン -->
            <div class="flex justify-center pt-4">
                <button type="submit" class="bg-gradient-to-r from-green-600 to-emerald-600 text-white font-semibold px-8 py-4 rounded-lg hover:from-green-700 hover:to-emerald-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl">
                    送信
                </button>
            </div>
        </form>
    </div>
</body>
</html>
