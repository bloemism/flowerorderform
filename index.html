            border-bottom: 1px solid #e2e8f0; /* 薄いグレーのボーダー */

            word-wrap: break-word; /* 長いテキストがセル内で折り返すように設定 */

        /* 入力フィールドの基本スタイル */
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="date"],
        input[type="time"], /* Add type="time" */
        select {
            width: 100%;
            padding: 6px 10px; /* パディングを狭く調整 */
            border: 1px solid #cbd5e1; /* グレーのボーダー */
            border-radius: 8px; /* 角を丸く */
            transition: all 0.2s ease-in-out;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* 軽い影 */
        }
        /* フォーカス時のスタイル */
        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus, /* Add type="time" */
        select:focus {
            outline: none;
            border-color: #34d399; /* 緑色にハイライト */
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.3); /* 緑色のリング */
        }
        /* selectのデフォルトアピアランスをリセット */
        select {

            background-position: right 0.75rem center;
            background-size: 1.5em 1.5em;
        }

        /* テーブルのレイアウトを固定し、カラム幅を定義 */
        table {
            table-layout: fixed; /* テーブルのレイアウトを固定 */
            width: 100%; /* 親要素の幅いっぱいに広げる */
        }
        /* 最初のカラム（項目名）の幅 */
        thead th:first-child,
        tbody td:first-child {
            width: 30%; /* 項目名のカラム幅を固定 */
        }
        /* 2番目のカラム（詳細記入欄）の幅 */
        thead th:last-child,
